<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-form-field hideRequiredMarker appearance="fill" color="accent" class="form-group">
        <mat-label>{{"Name" | translate}}</mat-label>
        <input matInput required formControlName="username">
        <mat-hint>Min 5 characters</mat-hint>
    </mat-form-field>
    <mat-form-field  class="form-group">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-button type="submit">{{mode}}</button>
    <br>
    <button mat-button type="button" (click)="onChangeMode()">{{mode != 'login' ? 'SignUp' : 'Login'}}</button>
</form>
