<form [formGroup]="myForm">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="{{'location name' | translate}}"
            name="name"
            formControlName="name"
          />
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <input
            type="text"
            class="form-control"
            id="type"
            placeholder="{{'location type' | translate}}"
            name="type"
            formControlName="type"
          />
          </div>
        </div>
        <div class="col-xs-3">
          <div class="form-group">
            <input
            type="text"
            class="form-control"
            id="dimension"
            placeholder="{{'location dimension' | translate}}"
            name="dimension"
            formControlName="dimension"
          />
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <div class="row">
    <div class="col-xs-12">
      {{"Location count:" | translate}} {{ info.count }} - {{ info.pages }}/{{ page }}
      <button mat-button
        [routerLink]="['/locations']"
        (click)="onPrev()"
        [disabled]="info.prev == null"
      >
        {{"prev" | translate}}
      </button>
      <button mat-button
        [routerLink]="['/locations']"
        (click)="onNext()"
        [disabled]="info.next == null"
      >
        {{"next" | translate}}
      </button>
    </div>
  </div>
  

      <div class="row" *ngIf="!filterError">
        <div class="col-xs-12">
          <app-location-list-item
            *ngFor="let location of locations; let i = index"
            [location]="location"
            (click)="onSelectItem(location)"
          ></app-location-list-item>
        </div>
      </div>

      <div class="warning" *ngIf="filterError">
        <p>{{"No item found" | translate}}</p>
      </div>
